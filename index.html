<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EME LANG AHAHAHHAA</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: black;
    color: black;
    font-family: Arial, sans-serif;
}

#content {
    border: 4px solid #333; 
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    background-color: lightskyblue;
}

.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.button-container button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
    background-color: #4CAF50;
    color: white;
    transition: all 0.3s ease;
}

.button-container button:hover {
    background-color: #45a049;
}

#result {
    margin-top: 40px;
    margin-bottom: 90px;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
}



.no.left.move {
    transform: translateX(-180px) translateY(40px);
}

.no.right.move {
    transform: translateX(100px) translateY(40px);
}

.no.up.move {
    transform: translateX(0) translateY(-120px);
}

.no.down.move {
    transform: translateX(0) translateY(70px);
}

/* Add this CSS to increase the size of the "Yes" button */
.increaseSize {
    transform: scale(2.2);
}


</style>
</head>
<body>

<div id="content">
    <div id="result">CRUSH MO AKO NO? HAHAHAHA</div>
    <div class="button-container">
        <div class="yes">
            <button id="yesBtn">Oo</button>
        </div>
        <div class="no">
            <button id="noBtn">Hindi</button>
        </div>
    </div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const resultDiv = document.getElementById('result');
const noDiv = document.querySelector('.no');
const increaseSizeClass = 'increaseSize';

function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

var audio = new Audio('ey.mp3');

yesBtn.addEventListener('click', function() {
    audio.play();
    resultDiv.innerHTML = "<center>IKAW HA AURIL HAHAHHAAHAHAHAHA EME<br>CONGRATS DIN PALA, GRADUATE KA NA! GALINGAN MO PA, 'WAG KANG BULLY SAKIN HAHAHAHA</center>";
    yesBtn.classList.remove(increaseSizeClass); // Reset Yes button size
});

noBtn.addEventListener('click', function() {
    const directions = ['left', 'right', 'up', 'down'];
    const randomDirection = directions[getRandomNumber(0, directions.length - 1)];
    noDiv.classList.add('move', randomDirection);

    // Increase the size of the Yes button
    yesBtn.classList.add(increaseSizeClass);

    setTimeout(() => {
        noDiv.classList.remove('move', randomDirection);
    }, 1000); 
});

</script>

</body>
</html>
